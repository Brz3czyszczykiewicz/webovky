{% extends "base_with_bootstrap.html" %}
{% load bootstrap5 %}

{% block bootstrap5_title %}USER LOGIN{% endblock %}

{% block hlavni_nadpis %}Přihlášení do aplikace{% endblock %}

{% block content %}
    <form method="post" action=".">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br><br>
        <button type="submit" class="btn btn-danger">Přihlásit</button>
    </form>
{% endblock %}
