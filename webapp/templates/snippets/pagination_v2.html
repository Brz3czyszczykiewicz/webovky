<!-- Cislovani stranek -->
<div class="row">
    <div class="col text-center">
        {% for num in page_obj.paginator.page_range %}
            {% if page_obj.number == num %}
                <strong>{{ num }}</strong>&nbsp;&nbsp;
            {% else %}
                <a href="?page={{ num }}">{{ num }}</a>&nbsp;&nbsp;
            {% endif %}
        {% endfor %}
    </div>
</div>
