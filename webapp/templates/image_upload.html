{% extends "base_with_bootstrap.html" %}
{% load bootstrap5 %}

{% block bootstrap5_title %} Foto {% endblock %}

{% block hlavni_nadpis %} Přidej obrázek do registru{% endblock %}

{% block content %}
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">
            Nahrát obrázek
        </button>


    </form>



{% endblock %}
