{% extends "base_with_bootstrap.html" %}
{% load bootstrap5 %}

{% block bootstrap5_title %} TAB {% endblock %}

{% block hlavni_nadpis %} Odstranit objednávku {% endblock %}

{% block content %}
    <p>Opravdu chcete smazat: <strong> {{ customer }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"> Ano, chci mazat </button>
        <button type="button" class="btn btn-dark" onclick="window.history.back();"> Ne, vraťte mě zpět</button>
    </form>
 {% endblock %}
